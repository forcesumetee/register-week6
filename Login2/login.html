<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- โหลดไฟล์ JavaScript ของหน้า Login -->
    <script type="module" src="login.js"></script>
</head>
<body>
    <form name="loginForm" id="loginForm" onsubmit="return validateLogin()" action="success.html">
        <header>
            <h2 class="logo">logo</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
                <button class="btnlogin-popup">Login</button>
            </nav>
        </header>
        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
            <div class="form-box login">
                <h2>Login</h2>
                <div class="input-box email-input">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <input type="Username" name="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box password-input">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="register.html" class="register-link">Register</a></p>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
