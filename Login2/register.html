<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style_register.css">
    <!-- โหลดไฟล์ JavaScript ของหน้า Register -->
    <script type="module" src="register.js"></script>
</head>
<body>
    <form name="myForm" id="myForm" onsubmit="return validateForm()" action="login.html">
        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
            <div class="form-box register">
                <h2>Register</h2>
                <div class="input-box first-name-input">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" name="first-name" required>
                    <label>First Name</label>
                </div>
                <div class="input-box last-name-input">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" name="last-name" required>
                    <label>Last Name</label>
                </div>
                <div class="input-box gender-input">
                    <span class="icon"><ion-icon name="male-female-outline"></ion-icon></span>
                    <select name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-box birthday-input">
                    <span class="icon"><ion-icon name="calendar-outline"></ion-icon></span>
                    <input type="date" name="birthday" required>
                    <label>Birthday</label>
                </div>
                <div class="input-box email-input">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" name="email" required>
                    <label>Email Address</label>
                </div>
                <div class="input-box username-input">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <input type="text" name="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box password-input">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="input-box retype-password-input">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" name="retype-password" required>
                    <label>Retype Password</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="login.html" class="register-link">Login</a></p>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
